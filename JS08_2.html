<!DOCTYPE html>
<html>
    <body>
        <script>

            var sum = 0;
            var i = 0;

            while(i<100){

                i++;
                if(i%2!=1){
                    continue;
                }
                sum = i + sum;
            }
            document.write(sum);


        </script>
        
    </body>
</html>
