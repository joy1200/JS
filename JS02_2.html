<!DOCTYPE html>
<html>
    <body>
        <script>
            var x, y, z; // x, y, z 변수를 선언 

            x = 100; //숫자 100을 x 에 할당
            y = 90;  //숫자 90을 y 에 할당
            z = x + y; // 변수 x 와 y 의 값을 더한 결과

            document.write(x+"+"+y+"="+z); // z 화면에 출력

        </script>

    </body>
</html>
