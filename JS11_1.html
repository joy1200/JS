<!DOCTYPE html>
<html>
    <body>
        <script>

            var str = "abc def";

            document.write(str.length + "<br>");
            document.write(str.charAt(1)+"<br>");
            document.write(str.replace("abc","XYZ")+"<br>");
            document.write(str.split()+"<br>");
            document.write(str.substring(1,5)+"<br>");
            document.write(str.toUpperCase(str)+"<br>");

        </script>
    </body>
</html>
