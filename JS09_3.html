<!DOCTYPE html>
<html>
    <body>
        <script>
            function hap(op1, op2){
                return op1+op2;
            }

            function gop(op1, op2){
                var result = op1*op2;
                return result;
            }
                document.write("op1 + op2 = "+hap(10,5)+"<br>");
            
            var r = gop(2,3);
            document.write("op1 * op2 = "+r+"<br>")
            

        </script>
    </body>
</html>
