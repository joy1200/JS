<!DOCTYPE html>
<html>
    <body>
        <script>

            arr1 = ["aa", "ab", "bb", "bc"];

            document.write("Input : "+arr1+"<br>");
            document.write("OutPut : ");
            for (i=arr1.length-1;i>=0;i--){

                if(i==0){
                    document.write(arr1[i]);
                    break;
                }
                document.write(arr1[i]+", ");

            }



        </script>
    </body>
</html>
