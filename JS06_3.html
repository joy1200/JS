<!DOCTYPE html>

<html>
    <body>
        <script>

            document.write("20고개 게임을 시작합니다<br>");

            ran = Math.random(); // 0 과 1 사이의 랜덤 숫자 생성
            ran = ran * 100; // 두자리 실수로 변환
            ran = Math.floor(ran); // 소수점 자리 버림

            a = prompt("숫자를 입력하세요")
            
            for(i=1;i<20;i++){
                if (a<ran){
                   a = prompt("더 큰 수를 입력하세요");
                }else if(a>ran){
                    a = prompt("더 작은 수를 입력하세요");
                }else{
                    document.write(ran+" 정답입니다<br>"+i+"번째에 맞추셨습니다");
                    break;
                }  
            }
            
        </script>
    </body>
</html>
