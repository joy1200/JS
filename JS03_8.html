<!DOCTYPE html>
<html>
    <body>
        <script>

            var num1 = 7;
            var num2 = 3;

            document.write("원래의 num1= ");
            document.write(num1);

            ++num1;
            document.write("<br> 첫번째 ++num1= ");
            document.write(num1);

            --num1;
            document.write("<br> 두번째 --num1= ");
            document.write(num1);

            document.write("<br> 원래의 num2= ");
            document.write(num2);

            ++num2;
            document.write("<br> 두번째 ++num2= ");
            document.write(num2);

            --num2;
            document.write("<br> 두번째 --num2= ");
            document.write(num2);

        </script>
    </body>
</html>
