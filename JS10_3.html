<html>
    <body>
        <script>

            // 괄호가 없으면 프로퍼티
            // 객체.프로퍼티
            var str = "ABCDEF";
            document.write(str.length+"<br>");
            document.write("ABCDEF".length+"<br>");

            // 괄호가 있으면 매서드
            // 객체.매서드()
            var num = 3.141592;
            document.write(num.toFixed(2)+"<br>");
            document.write(3.141592.toFixed(2)+"<br>");

        </script>
    </body>
</html>
