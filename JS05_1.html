<!DOCTYPE html>
<html>
<body>
<script>

    var name, jumsu, grade, a;

    name = prompt("이름을 입력해주세요");
    jumsu = prompt("점수를 입력해주세요");
    
    a = jumsu - (jumsu % 10);

    switch(a){

    case 90:
    grade = "A";
    break;

    case 80:
    grade = "B";
    break;

    case 70:
    grade = "C";
    break;

    case 60:
    grade = "D";
    break;

    default:
    grade = "F";
    break;
    }
    document.write(name+"님의 점수 "+jumsu+"점은 "+grade+" 학점 입니다");

</script>

</body>
</html>
