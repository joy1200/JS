<!DOCTYPE html>
<html>
    <body>
        <script>

            i=1;
           
        
            while(i<9){
                i=i+1;
                j=1;
                while(j<9){
                    
                    j=j+1;        
                    document.write(i+" * "+j+" = "+ i*j+" "+" ");
                }
                document.write("<br>");
            }

        </script>
    </body>
</html>
