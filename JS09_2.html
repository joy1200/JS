<!DOCTYPE html>
<html>
    <body>
        <script>
            function cal(op1, op2){
                
                document.write("op1 + op2 = "+(op1+op2+"<br>"));
                document.write("op1 - op2 = "+(op1-op2+"<br>"));
                document.write("op1 * op2 = "+(op1*op2+"<br>"));
                document.write("op1 / op2 = "+(op1/op2+"<br><hr>"));
            }

            cal(10,5);
            cal(20,10);

        </script>
    </body>
</html>
