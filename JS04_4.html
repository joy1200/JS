<!DOCTYPE html>
<html>
    <body>
        <script>

            var name;
            var jumsu;
            var grade;

            name = prompt("당신의 이름을 d입력하세요")
            jumsu = prompt("당신의 점수를 입력하세요");

            

            if(jumsu>= 90){
                grade = "A";
            }else if (jumsu>=80){
                grade = "B";
            }else if (jumsu>=70){
                grade = "C";
            }else if (jumsu>=60){
                grade = "D";
            }else{
                grade = "F";
            }
            document.write(name+"님의 점수 "+jumsu+"점은 "+grade+" 학점 입니다");
        </script>
    </body>
</html>
