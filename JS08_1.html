<!DOCTYPE html>
<html>
    <body>
        <script>

            var sum = 0;
            var i = 0;

            while(true){

                i++;

                if (i>=100){
                    break;
                } 
                
                if(i%2==1){
                    sum = i+sum;
                }
            }
            document.write(+sum);


        </script>
        
    </body>
</html>
